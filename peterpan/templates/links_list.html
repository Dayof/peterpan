{% extends "home.html" %}
{% block body %}
  <div class="mid-content">
	<ul>
		{% for d in content %}
			<div class="container container-fluid">
        <div class="col-xs-12 news-title" style="font-weight: bold;">
          <a href={{d[1]}}>{{d[0]}}</a>
        </div>
        <div class="col-xs-4" style="font-size: 12px; color: rgb(209, 209, 209); font-weight: bold;">
          <p>{{d[2]}}</p>
        </div>
        <div class="col-xs-8" style="font-size: 12px; color: rgb(209, 209, 209);font-weight: bold;">
          <p>{{d[3]}}</p>
        </div>
        {% if d[4] %}
        <div class="col-xs-4" style=" color: rgb(196, 23, 12);" >
            <img src="{{d[4]}}"  style="height: 50px;width: 50px; background-color:rgb(196, 23, 12); "/>
        </div>
        <div class="col-xs-8" style="font-size: 13px; color: black; text-align: justify">
          <p>{{d[5]}}</p>
        </div>
        {% else %}
        <div class="col-xs-12" style="font-size: 13px; color: black; text-align: justify">
          <p>{{d[5]}}</p>
        </div>
        {% endif %}
      </div>
		{% endfor %}
	</ul>
  </div>
{% endblock %}
